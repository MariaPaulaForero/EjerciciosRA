
<!DOCTYPE html>
<html>
  <head>
    <title>Interactividad 3D con A-Frame y AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene con AR.js -->
    <a-scene embedded arjs>
      <!-- Marcador Hiro para la RA -->
      <a-marker preset="hiro">

        <!-- Cubo con interactividad: cambio de color y escala -->
        <a-box position="0 1 0" material="color: red; opacity: 0.6" 
               scale="1 1 1" class="interactable"
               onclick="this.setAttribute('material', 'color', 'green'); this.setAttribute('scale', '1.5 1.5 1.5');">
        </a-box>

        <!-- Esfera con interactividad: cambio de color y escala -->
        <a-sphere position="2 1 0" radius="0.5" color="blue"
                  onclick="this.setAttribute('material', 'color', 'yellow'); this.setAttribute('scale', '1.5 1.5 1.5');">
        </a-sphere>

      </a-marker>

      <!-- CÃ¡mara para visualizar la escena -->
      <a-entity camera>
        <!-- Agregar un cursor para detectar clics/tap -->
        <a-cursor id="cursor"
                  color="#FF0000"
                  raycaster="objects: .interactable"
                  fuse="true" fuse-timeout="500">
        </a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>

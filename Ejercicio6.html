
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Realidad Aumentada: CÃ³digo AlfanumÃ©rico y Figura 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene con AR.js -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;">
      <!-- Marcador Hiro para la RA -->
      <a-marker preset="hiro">
        <!-- Cubo con interactividad: inicialmente invisible -->
        <a-box position="0 1 0" material="color: red" scale="0 0 0" id="cubo" class="interactable"></a-box>

        <!-- Esfera con interactividad: inicialmente invisible -->
        <a-sphere position="0 1 0" radius="0.5" color="blue" scale="0 0 0" id="esfera" class="interactable"></a-sphere>
      </a-marker>

      <!-- Cámara para visualizar la escena -->
      <a-entity camera position="0 0 3"></a-entity>
    </a-scene>

    <!-- Formulario para ingresar el código -->
    <div style="position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">
      <label for="codigo">Ingresa el cÃ³digo alfanumÃ©rico:</label>
      <input type="text" id="codigo" placeholder="Escribe ABC o XYZ">
      <button onclick="mostrarFigura()">Mostrar Figura</button>
    </div>

    <script>
      // Función para cambiar la forma según el código ingresado
      function mostrarFigura() {
        const codigo = document.getElementById('codigo').value.trim().toUpperCase();

        // Ocultar ambas figuras inicialmente
        document.querySelector('#cubo').setAttribute('scale', '0 0 0');
        document.querySelector('#esfera').setAttribute('scale', '0 0 0');

        // Mostrar la figura según el código
        if (codigo === 'ABC') {
          // Mostrar cubo
          document.querySelector('#cubo').setAttribute('scale', '1 1 1');
        } else if (codigo === 'XYZ') {
          // Mostrar esfera
          document.querySelector('#esfera').setAttribute('scale', '1 1 1');
        } else {
          alert('CÃ³digo no reconocido. Prueba con "ABC" para el cubo o "XYZ" para la esfera.');
        }
      }
    </script>
  </body>
</html>
